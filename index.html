<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulación del DOM básica - Curso Práctico de Javascript</title>
  </head>
  <body>
    <h1>Manipulación del DOM básica</h1>
    <form id="form">
      <input type="text" id="calculo1" placeholder="Number 1" name="number1"/>
      <input type="text" id="calculo2" placeholder="Number 2" name="number2"/>
      <button id="btnCalcular">Calcular</button>
      <!--HTML siempre tomara nuestro ultimo boton
      como un boton de submit-->
      <p id="result"></p>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
