<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulación del DOM básica - Curso Práctico de Javascript</title>
  </head>
  <body>
    <h1>Manipulación del DOM básica</h1>

    <input type="text" id="calculo1" placeholder="Introduce primer numero"/>
    <input type="text" id="calculo2" placeholder="Introduce segundo numero" onchange="console.log('Hubo un cambio')"/>
    <button id="btnCalcular" onclick="sumar()">Calcular</button>
    <!--En html podemos escuchar eventos con attributos dinamicos
    onclick, onchange, onsubmit y hay mas podemos pasar como valor un nombre
  de una funcion declarada en nuestro archivo js y su funcionamiento
sera ejecutado (Existe una forma mas profesional de escuchar eventos con el metodo addEventListener() desde nuestros archivos js)-->
    <p id="result">    </p>

    <script src="./script.js"></script>
  </body>
</html>
